<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">
          Nom du patient
        </label>
        <input type="text" id="name" class="form-control" name="name" [ngModel]="defaultName" required>
      </div>
      <div class="form-group">
        <label for="sex">
          Sexe du patient
        </label>
        <select id="sex" class="form-control" name="sex" [ngModel]="defaultSex">
          <option value="M">M</option>
          <option value="F">F</option>
          <option value="unknown">Unknown</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
